<!DOCTYPE html>
<html>
<head>
    <title>Solana Wallet Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            width: 500px; /* Static width for consistency */
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar in popup */
        }
        h1 {
            font-size: 1.8em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .output-box {
            margin-bottom: 20px;
        }
        .output-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 0.95em;
        }
        #logOutput {
            height: 120px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: scroll;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Solana Wallet Tool</h1>
    <div class="section">
        <h2>Generate Wallet</h2>
        <button id="generateWallet">Generate Solana Wallet</button>
        <div class="output-box">
            <label for="publicKeyOutput">Public Key:</label>
            <textarea id="publicKeyOutput" readonly></textarea>
        </div>
        <div class="output-box">
            <label for="privateKeyOutput">Private Key:</label>
            <textarea id="privateKeyOutput" readonly></textarea>
        </div>
        <button id="copyWallet">Copy Wallet Keys</button>
    </div>
    <hr>
    <div class="section">
        <h2>Convert Keypair to Base58</h2>
        <textarea id="inputKeypair" placeholder="Enter Keypair JSON"></textarea>
        <button id="convertBase58">Convert to Base58</button>
        <div class="output-box">
            <label for="base58PublicKeyOutput">Base58 Public Key:</label>
            <textarea id="base58PublicKeyOutput" readonly></textarea>
        </div>
        <div class="output-box">
            <label for="base58PrivateKeyOutput">Base58 Private Key:</label>
            <textarea id="base58PrivateKeyOutput" readonly></textarea>
        </div>
        <button id="copyBase58">Copy Base58 Keys</button>
    </div>
    <hr>
    <div class="section">
        <h2>Console Log</h2>
        <textarea id="logOutput" readonly></textarea>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
